<!DOCTYPE html>
<html>
    <!-- Head -->
    <head>
        <title>Fast Guess</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <!-- Body -->
    <body>
        <main id="program">
            <p id="words">Think of a whole number from 1 to 1,000,000, and press Start.</p>
            <button id="start" class="buttons" type="submit" onclick="start()">Start</button>

            <button id="lower" class="buttons" type="submit" onclick="lower()">Lower</button>
            <button id="correct" class="buttons" type="submit" onclick="correct()">Correct</button>
            <button id="higher" class="buttons" type="submit" onclick="higher()">Higher</button>
        </main>
    </body>

    <script src="code.js"></script>

</html>
